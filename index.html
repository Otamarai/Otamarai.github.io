<html>
<body>

<h2>HTTP and HTTPs Quick URLs</h2>


<form>
	<input id="web" style="width:350px;">
	<input id="runmsg" type="button" value="Run" onclick="msg()">
</form>


<p id="demo"></p>

<script>
	//name="webs"
	var input = document.getElementById("web");
	input.addEventListener("keyup", function(event) {
  		if (event.keyCode === 13) {
			event.preventDefault();
			document.getElementById("runmsg").click();
		}
	});
function msg() {
	if (web.value.charAt(web.value.length-1) == "/"){ 
		web.value = web.value.substr(0, web.value.length - 1);
	}
	var websites = [web.value, web.value, web.value, web.value, web.value, web.value, web.value, web.value];
    websites[1] = websites[1].replace('www.', '')
    websites[2] = websites[2].replace('https', 'http')
    websites[3] = websites[2].replace('www.', '')
    
    websites[4] = websites[0] + "/nothere"
    websites[5] = websites[1] + "/nothere"
    websites[6] = websites[2] + "/nothere"
    websites[7] = websites[3] + "/nothere"
    
    var i;
    var display = "";
    for (i = 0; i < websites.length; i++) {
    	display += websites[i] + "<br>";
    }
	document.getElementById("demo").innerHTML = display;
}


</script>

</body>
</html>
